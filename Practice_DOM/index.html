<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Output element used to DOM</title>

    <!-- CSS style -->
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <!-- https://css-tricks.com/the-output-element/ -->
    <!-- input range -->
    <input type="range" name="quantity" id="quantity" min="0" max="100" value="10" />
    <output for="quantity"></output>

    <!-- Script -->
    <script>
      const rangeInput = document.querySelector("input");
      const output = document.querySelector("output");

      // get the input range default value function
      function SetDefaultState() {
        output.value = rangeInput.value;
      }
      // rangeInput.addEventListener("change", function () {
      rangeInput.addEventListener("input", function () {

        // console.log(this.value);
        output.value = this.value;
      });

      // HTML loaded after and call the input default function
      document.addEventListener("DOMContentLoaded", function () {
        SetDefaultState();
      });
    </script>
  </body>

</html>
